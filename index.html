<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Bootsrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-lg-6 col-sm-12 col-logo">
          <img src="images/logo.svg" alt="logo-png" class="logo-img" />
          <img
            src="images/illustration-mockups.svg"
            alt="illustration-img"
            class="illustration-img"
          />
        </div>

        <div class="col col-lg-6 col-sm-12 col-heading">
          <h1 class="big-heading">Build The Community Your Fans Will Love</h1>
          <p class="sub-heading">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button type="button" class="btn btn-lg">Register</button>

          <div class="footer">
            <i class="fab fa-facebook social-media"><a href="#"></a></i>
            <i class="fab fa-instagram social-media"><a href="#"></a></i>
            <i class="fab fa-twitter social-media"><a href="#"></a></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
